<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
    <!--Edit title, color, font-size, alignment-->
    <h1 id="title">Brick Editor</h1>
    <div id="buttonContainer">
        <!--Create if Button-->
        <button type="button" class="addButton" onclick="addBlock('if')" style="background-color:fuchsia;margin-top:25px;">IF</button>
        <button type="button" class="addButton" onclick="addBlock('for')" style="background-color:deepskyblue;margin-top:100px;">FOR</button>
        <button type="button" class="addButton" onclick="addBlock('while')" style="background-color:limegreen;margin-top:175px;">WHILE</button>
        <button type="button" class="addButton" onclick="addBlock('function')" style="background-color:darkorchid;margin-top:250px;">FUNCTION</button>
        <button type="button" class="addButton" onclick="addBlock('var')" style="background-color:coral;margin-top:325px;">VARIABLE</button>
    </div>

    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="brick-editor.js"></script>
    <script>
        // load monaco
        require.config({
            paths: {
                'vs': '../node_modules/monaco-editor/min/vs'
            }
        });
        require(['vs/editor/editor.main'], start_brick_editor);

        // setup to load recast when ready
        var recast = null;
        window.onload = function () {
            recast = require("recast");
        };
    </script>
    <script src="bundle.js"></script>

    <div id="container"></div>
</body>
</html>
